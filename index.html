<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mode-viewerテスト</title>
    <!-- Import the component -->
    <script type="module" src="model-viewer.min.js"></script>
</head>
<body>
    <model-viewer
        id="my-model"
        src="./model/test.glb"
        ios-src="./model/test.usdz"
        alt="A 3D model"
        auto-rotate
        camera-controls
        ar
    ></model-viewer>

    <script>
        // Get the model-viewer element
        const modelViewer = document.getElementById('my-model');

        // Function to adjust size based on screen dimensions
        function adjustSize() {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            // Set the model-viewer size
            modelViewer.style.width = `${screenWidth}px`;
            modelViewer.style.height = `${screenHeight}px`;
        }

        // Initial adjustment
        adjustSize();

        // Listen for window resize events
        window.addEventListener('resize', adjustSize);
    </script>
</body>
</html>
